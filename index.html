<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link rel="stylesheet" href="styles.css">
    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap"
        rel="stylesheet">
    <!--title-->
    <title>Basal Metabolic Rate Calculator</title>
</head>

<body>
    <header>
        <h1>Basal Metabolic Rate Calculator</h1>
    </header>

    <main>
        <!--include all form elements-->
        <div class='form-box'>
            <form action="">
                <!--gender-->
                <div class='gender-box'>
                    <p>Gender :</p>
                    <div>
                        <input class='gender' type="radio" name='gender' value="male" required><label
                            for="male">Male</label>

                        <input class='gender' type="radio" name='gender' value="female"><label
                            for="female">Female</label>
                    </div>
                </div>

                <!--age-->
                <div class='age-weight-height-box'>
                    <label for="age">Age :</label>
                    <input class='age' type="number" name='age' min='1' max='99' placeholder='Please fill in your age'
                        required>
                </div>

                <!--height-->
                <div class='age-weight-height-box'>
                    <label for="height">Height :</label>
                    <input class='height' type="number" name='height' min='1' max='300'
                        placeholder='Please fill in your height (cm)' required>
                </div>

                <!--weight-->
                <div class='age-weight-height-box'>
                    <label for="weight">Weight :</label>
                    <input class='weight' type="number" name='weight' min='1' max='1000'
                        placeholder='Please fill in your weight (kg)' required>
                </div>

                <!--buttons-->
                <div class='button-box'>
                    <button type='submit' class="btn-submit">Calculate</button>
                    <button type='button' class='btn-reset'>Clear</button>
                </div>
            </form>
        </div>

        <!--include all results-->
        <div class='result-box'>
            <!--BMP primary result-->
            <p>BMR = <span class='result'></span> Calories/day</p>

            <!--tdee box and result -->
            <div class='tdee-container'>
                <div class="tdee-each-item">
                    <div class='tdee-img'></div>
                    <div>
                        <h2>111111</h2>
                        <p id='tdee-formula-1'>BMP : 1 = </p>
                    </div>
                </div>
                <div class="tdee-each-item">
                    <div class='tdee-img'></div>
                    <div>
                        <h2>22222</h2>
                        <p id='tdee-formula-2'>BMP : 2 = </p>
                    </div>
                </div>
                <div class="tdee-each-item">
                    <div class='tdee-img'></div>
                    <div>
                        <h2>33333</h2>
                        <p id='tdee-formula-3'>BMP : 3 = </p>
                    </div>
                </div>
                <div class="tdee-each-item">
                    <div class='tdee-img'></div>
                    <div>
                        <h2>44444</h2>
                        <p id='tdee-formula-4'>BMP : 4 = </p>
                    </div>
                </div>
                <div class="tdee-each-item">
                    <div class='tdee-img'></div>
                    <div>
                        <h2>55555</h2>
                        <p id='tdee-formula-5'>BMP : 5 = </p>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src='main.js'></script>
</body>

</html>
